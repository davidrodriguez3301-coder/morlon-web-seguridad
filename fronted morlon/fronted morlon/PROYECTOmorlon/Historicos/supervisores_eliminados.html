<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisores Eliminados - Morlon Seguridad</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        .fotoZoom:hover {
            transform: scale(1.2);
            transition: 0.2s;
        }
    </style>
</head>

<body>

    <!-- ENCABEZADO -->
    <div class="container text-center mt-3">
        <div class="row w-100 align-items-center">
            <div class="col-3 text-start">
                <a href="../PrincipalIndex/index.html">
                    <img src="../assets/img/LOGO.JPG" style="height:60px;border-radius:50%;">
                </a>
            </div>
            <div class="col-6">
                <h1>Supervisores Eliminados</h1>
            </div>
            <div class="col-3 text-end">
                <a href="../Supervisores/supervisor.html" class="btn btn-dark">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
            </div>
        </div>
    </div>

    <!-- CONTENIDO -->
    <main class="container mt-4">
        <div class="p-4 shadow-lg bg-light rounded">

            <h2 class="mb-4">Listado de Supervisores Eliminados</h2>

            <div class="table-responsive">
                <table class="table table-striped align-middle text-center">
                    <thead class="table-danger">
                        <tr>
                            <th>ID</th>
                            <th>Supervisor</th>
                            <th>Cédula</th>
                            <th>Zona</th>
                            <th>Eliminado Por</th>
                            <th>Fecha Eliminación</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaSupervisoresEliminados"></tbody>
                </table>
            </div>
        </div>
    </main>


    <!-- MODAL DETALLES -->
    <div class="modal fade" id="modalDetallesEliminado">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content shadow-lg">

                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Detalles del Supervisor Eliminado</h5>
                    <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div class="row gy-3">

                        <div class="col-md-4 text-center">
                            <img id="detalleFoto" src="../assets/img/user_default.jpg"
                                class="rounded-circle shadow fotoZoom"
                                style="width:150px;height:150px;object-fit:cover;">
                        </div>

                        <div class="col-md-8">
                            <p><strong>ID:</strong> <span id="detalleID"></span></p>
                            <p><strong>Nombre:</strong> <span id="detalleNombre"></span></p>
                            <p><strong>Cédula:</strong> <span id="detalleCedula"></span></p>
                            <p><strong>Correo:</strong> <span id="detalleCorreo"></span></p>
                            <p><strong>Zona:</strong> <span id="detalleZona"></span></p>
                            <hr>
                            <p><strong>Creado por:</strong>
                                <span id="detalleCreador" class="badge bg-primary"></span>
                            </p>
                            <p><strong>Eliminado por:</strong>
                                <span id="detalleEliminador" class="badge bg-danger"></span>
                            </p>
                            <p><strong>Fecha Eliminación:</strong>
                                <span id="detalleFechaEliminado"></span>
                            </p>
                        </div>

                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>

            </div>
        </div>
    </div>


    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="module" src="../js/Supervisores/supervisores_eliminados.js"></script>

</body>
</html>
